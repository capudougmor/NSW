<!DOCTYPE html>
<html lang="pt_br ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="stylesheet" href="./styles/create.css">

  <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
 <div id="page-crate-point">
    
  {% include "partials/page-header.html" %}

  <main>
    <form action="#">
      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>

        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" required>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="#">Endereço</label>
            <input type="text" name="adress" required>
          </div>
          <div class="field">
            <label for="number">Número</label>
            <input type="text" name="number" required>
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" id="" required>
              <option value="" >Selecione o Estado</option>
            </select>
            <input type="hidden"name="state">
          </div>
          <div class="field">
            <label for="city" disabled>Cidade</label>
            <select name="city" id="" required>
              <option value="" >Selecione a cidade</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

        <div class="items-grid">
          <li data-id="1">
            <img src="./img/icones/lampadas.svg" alt="lampadas">
            <span>Lâmpadas</span>
          </li>

          <li data-id="2">
            <img src="./img/icones/baterias.svg" alt="baterias">
            <span>Baterias</span>
          </li>

          <li data-id="3">
            <img src="./img/icones/papeis-papelao.svg" alt="Papeis e papelão">
            <span>Papeis e papelão</span>
          </li>

          <li data-id="4">
            <img src="./img/icones/eletronicos.svg" alt="Residuos Eletronicos">
            <span>Residuos Eletronicos</span>
          </li>

          <li data-id="5">
            <img src="./img/icones/organicos.svg" alt="Organicos">
            <span>Organicos</span>
          </li>

          <li data-id="6">
            <img src="./img/icones/oleo.svg" alt="Óleo de cozinha">
            <span>Óleo de cozinha</span>
          </li>
        </div>

        <input type="hidden" name="items">

      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>

  </main>

 </div>  

 <script src="./scripts/script.js"></script>  
</body>
</html>
