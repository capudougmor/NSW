<!DOCTYPE html>
<html lang="pt_br ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="stylesheet" href="./styles/create.css">

  <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
 <div id="page-crate-point">
    
  <header class="red">
    <img src="./img/icones/logo.svg" alt="Logo">  
    <a href="">
      <span></span>
      Voltar para home
    </a>
  </header>

  <main>
    <form action="">
      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>

        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name">
        </div>

        <div class="field-group">
          <div class="field">
            <label for="#">Endereço</label>
            <input type="text" name="adress">
          </div>
          <div class="field">
            <label for="number">Número</label>
            <input type="text" name="number">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" id="">
              <option value="">Selecione o Estado</option>
            </select>
            <input type="hidden"name="state">
          </div>
          <div class="field">
            <label for="city" disabled>Cidade</label>
            <select name="city" id="">
              <option value="">Selecione a cidade</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>

  </main>

 </div>  

 <script src="./scripts/script.js"></script>  
</body>
</html>
